<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Livaan Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--light-color), var(--white));
        }

        .auth-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .auth-header h1 {
            color: var(--dark-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: var(--danger-color);
            background: #ffebee;
        }

        .success-message {
            color: #2e7d32;
            background: #e8f5e9;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-home:hover {
            color: var(--secondary-color);
        }

        .otp-section {
            display: none;
        }

        .otp-section.active {
            display: block;
        }

        .otp-inputs {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .otp-input {
            width: 100%;
            aspect-ratio: 1;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: var(--transition);
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .resend-otp button:disabled {
            color: #999;
            cursor: not-allowed;
        }

        .timer {
            color: #666;
            font-size: 0.9rem;
        }

        .new-password-section {
            display: none;
        }

        .new-password-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .otp-input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="login.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>

            <div class="auth-header">
                <div class="auth-logo">
                    <img src="images/logo.jpg" alt="Livaan Logo">
                </div>
                <h1>Forgot Password</h1>
                <p>Reset your password securely</p>
            </div>

            <!-- Step 1: Email Input -->
            <div id="emailSection">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" class="form-input" required>
                        <p style="font-size: 0.9rem; color: #666; margin-top: 0.5rem;">
                            We'll send an OTP to verify your identity
                        </p>
                    </div>

                    <div class="error-message" id="emailError"></div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-paper-plane"></i> Send OTP
                    </button>
                </form>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="otpSection" class="otp-section">
                <p style="text-align: center; color: #666; margin-bottom: 1rem;">
                    Enter the 6-digit code sent to <strong id="displayEmail"></strong>
                </p>

                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                </div>

                <div class="error-message" id="otpError"></div>

                <button onclick="verifyOTPForReset()" class="auth-btn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>

                <div class="resend-otp">
                    <button id="resendBtn" onclick="resendOTPForReset()" disabled>
                        Resend OTP <span class="timer" id="timer">(60s)</span>
                    </button>
                </div>
            </div>

            <!-- Step 3: New Password -->
            <div id="newPasswordSection" class="new-password-section">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="form-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmNewPassword" class="form-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmNewPassword')"></i>
                        </div>
                    </div>

                    <div class="error-message" id="passwordError"></div>
                    <div class="success-message" id="successMessage"></div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-lock"></i> Reset Password
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
