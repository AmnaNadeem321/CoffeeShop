<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Livaan Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--light-color), var(--white));
        }

        .auth-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .auth-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .auth-header h1 {
            color: var(--dark-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .otp-section {
            display: none;
        }

        .otp-section.show {
            display: block;
        }

        .signup-section.hide {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .resend-otp button:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: var(--primary-color);
            font-weight: 600;
        }

        .back-home {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-home:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div class="auth-header">
                <div class="auth-logo">
                    <img src="images/logo.jpg" alt="Livaan Logo">
                </div>
                <h1>Create Account</h1>
                <p>Join Livaan Coffee Family</p>
            </div>

            <!-- Signup Form Section -->
            <div id="signupFormSection">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-input" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                    </div>

                    <div class="error-message" id="signupError"></div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
            </div>

            <!-- OTP Verification Section -->
            <div id="otpSection" class="otp-section">
                <p style="text-align: center; color: #666; margin-bottom: 1rem;">
                    Enter the 6-digit code sent to <strong id="displayEmail"></strong>
                </p>

                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                </div>

                <div class="error-message" id="otpError"></div>

                <button onclick="verifySignupOTP()" class="auth-btn">
                    <i class="fas fa-check"></i> Verify & Complete Signup
                </button>

                <div class="resend-otp">
                    <button id="resendBtn" onclick="resendSignupOTP()" disabled>
                        Resend OTP <span class="timer" id="timer">(60s)</span>
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
